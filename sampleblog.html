<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .custom-pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding: 10px 0;
        font-size: 16px;
      }
      .custom-pagination .page-item {
        display: inline-block;
        margin: 0 5px;
      }
      .custom-pagination .page-link {
        display: inline-block;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 0;
        color: #333;
        text-decoration: none;
        background-color: #fff;
        font-size: 14px; /* Base font size */
      }
      .custom-pagination .page-item.active .page-link {
        background-color: #007bff;
        border-color: #007bff;
        color: white;
        font-weight: bold;
      }
      .custom-pagination .page-link:hover {
        background-color: #f8f9fa;
        color: #0056b3;
      }
      .custom-pagination .prev-next {
        border: none;
        padding: 0;
      }
      .custom-pagination .prev-next .page-link {
        border: none;
        padding: 0 5px;
        color: #333;
        font-size: 14px;
      }
      .custom-pagination .prev-next .page-link:hover {
        background-color: transparent;
        color: #0056b3;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .custom-pagination {
          flex-wrap: wrap;
          justify-content: center;
          gap: 5px;
        }
        .custom-pagination .page-link {
          padding: 3px 8px;
          font-size: 12px;
        }
        .custom-pagination .prev-next .page-link {
          font-size: 12px;
        }
        .custom-pagination .page-item {
          margin: 0 3px;
        }
      }

      @media (max-width: 480px) {
        .custom-pagination {
          gap: 3px;
        }
        .custom-pagination .page-link {
          padding: 2px 6px;
          font-size: 10px;
        }
        .custom-pagination .prev-next .page-link {
          font-size: 10px;
        }
        .custom-pagination .page-item {
          margin: 0 2px;
        }
        /* Hide some page numbers on very small screens if needed */
        .custom-pagination .page-item:nth-child(n + 4):nth-child(-n + 5) {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <nav aria-label="Page navigation">
      <ul class="custom-pagination">
        <li class="page-item prev-next">
          <a class="page-link" href="#" aria-label="Previous">&lt; Prev</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item prev-next">
          <a class="page-link" href="#" aria-label="Next">Next &gt;</a>
        </li>
      </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

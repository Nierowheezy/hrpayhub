<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Consent</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/custom/style.css" />
  </head>
  <body>
    <div class="cookie-card">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="d-flex align-items-center">
          <img
            src="./assets/images/home-page-images/cookies.png"
            alt="Cookie Icon"
            class="cookie-icon"
          />
          <h5 class="cookie-title mb-0">Cookies</h5>
        </div>

        <img
          src="./assets/images/home-page-images/close-circle.svg"
          alt=""
          class="close-icon"
        />
      </div>
      <p class="cookie-text">
        We use cookies to improve your experience, analyze traffic, and ensure
        essential site functionality. You can accept all cookies or limit your
        consent to essential cookies only.
      </p>
      <div class="">
        <button type="button" class="btn cookie-btn cookie-btn-primary">
          Accept All Cookies
        </button>
        <button
          type="button"
          class="btn cookie-btn cookie-btn-outline-secondary mt-2 mt-md-0 ms-0 ms-md-2"
        >
          Accept Only Essential Cookies
        </button>
      </div>

      <a href="" class="text-decoration">
        <p class="cookie-preferences mt-4 ms-2">
          You can update your preferences anytime via our cookie settings in the
          footer
        </p></a
      >
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
